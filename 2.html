<html>
  <head>
    <title>Hip Honk & Visual Artists</title>

    <!-- jQuery -->
    <script src="js/jquery-1.11.1.min.js"></script>

    <!-- Nivo Lightbox -->
    <link rel="stylesheet" href="css/nivo-lightbox.css" type="text/css" />
    <link rel="stylesheet" href="themes/hank/hank.css" type="text/css" />
    <script src="js/nivo-lightbox.min.js"></script>

    <!-- My own js -->
    <script src="js/lib.js"></script>

    <!-- init js -->
    <script>

      // initialize lightbox
      $(document).ready(function(){
        $('a').nivoLightbox();
      });

      // random links
      $(document).ready(function() {
        var right = getRandomExcept([2]);
        $("#nav-right-link").attr("href", right + ".html");
        var left = getRandomExcept([2, right]);
        $("#nav-left-link").attr("href", left + ".html");
      });

      // fade in effect
      $(document).ready(function(){$("body").hide().fadeIn(1000).delay(3000);});

    </script>

    <!-- My own styles -->
    <link href="css/site.css" rel="stylesheet"></link>
    <link href="css/i-will-remember-funky.css" rel="stylesheet"></link>

    <!-- Fonts from google -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,400italic" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="centering-outer">
      <div id="centering-inner">

	<!-- Headlines -->
        <h1><a href="about.html">HIP HONK & VISUAL ARTISTS</a></h1>
	<h2>I'll Remember Funky (1:10) &middot; Photo collage by Marianna Andrly</h2>

	<!-- Image triptychon with lightbox link in the middle -->
	<div class="img-tript-table">
	  <div class="img-tript-row">
	    <div class="img-tript-outer">
	      <a href="#" id="nav-right-link">
		<div class="img-tript-nav-right"></div>
	      </a>
	    </div>
	    <div class="img-tript-inner">
	      <a href="img/va/i-will-remember-funky.jpg" data-lightbox-hidpi="img/va/i-will-remember-funky@2x.jpg">
		<img src="img/va/th/i-will-remember-funky@2x.jpg" width="416" height="300"></img>
	      </a>
	    </div>
	    <div class="img-tript-outer">
	      <a href="#" id="nav-left-link">
		<div class="img-tript-nav-left"></div>
	      </a>
	    </div>
	  </div>
	</div>

	<!-- Embedded bandcamp player, always needs width and display: inline-block -->
